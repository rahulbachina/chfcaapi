version: '3.8'

services:
  lexisnexis-api:
    build: .
    ports:
      - "8001:8001"
    environment:
      - BRIDGER_WSDL=${BRIDGER_WSDL}
      - BRIDGER_USERNAME=${BRIDGER_USERNAME}
      - BRIDGER_PASSWORD=${BRIDGER_PASSWORD}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-true}
      - BRIDGER_ENVIRONMENT=${BRIDGER_ENVIRONMENT:-sandbox}
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
