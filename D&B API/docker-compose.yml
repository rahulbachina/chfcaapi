version: '3.8'

services:
  dnb-api:
    build: .
    container_name: dnb-api-service
    ports:
      - "8000:8000"
    environment:
      - DNB_USERNAME=${DNB_USERNAME:-mock_user}
      - DNB_PASSWORD=${DNB_PASSWORD:-mock_password}
      - DNB_ENVIRONMENT=${DNB_ENVIRONMENT:-sandbox}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
